<!DOCTYPE html>
<html>
<title>SUCCESS</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
    background-image: url('http://www.rabstol.net/uploads/gallery/main/103/rabstol_net_pizza_07.jpg ');
    min-height: 100%;
    opacity: 0.9;
    background-position: center;
    background-size: cover;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  
  <div class="w3-display-middle card">
    <center><h1 style="color:rgb(11, 11, 63);font-family:cursive, Tahoma, Geneva, Verdana, sans-serif">Dear {{name}}</h1></center>
    <center><b><h3 class="w3-jumbo w3-animate-top"><span style="color:black">Your </span><span style="color:orange;font-weight:bold">{{pizza}}</span> is coming soon...</h3></b></center>
    <h3 class="w3-large w3-center" style="color:black">Your pizza will be delivered at {{address}}</h3>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <h3 class="w3-large w3-center" style="color:black">We'll call you at {{phone}}</h3>
  </div>

</div>

</body>
</html>
